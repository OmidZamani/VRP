<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/shipito.png') }}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.3.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div style="height: 100px;" id="map"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.3.1/dist/leaflet.js"></script>
    {{ map|safe }}
</body>
</html>
