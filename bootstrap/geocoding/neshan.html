	<script>
		//init the map
    var map = new L.Map('mapGeo', {
      key: 'web.d311dafd01ac4f50822849fb047fb745',
      center: [35.699739, 51.338097],
      zoom: 14
    });
		
    //adding the marker to map
    var marker = L.marker([35.699739, 51.338097]).addTo(map);

    map.on('click', geoToAddress);

    function geoToAddress(e) {
      var params = {
        headers: {
          'Api-Key': 'service.8c667d9069564606b33ad1074e71dc40'
        },
      };
      axios.get(`https://api.neshan.org/v5/reverse?lat=${e.latlng.lat}&lng=${e.latlng.lng}`, params)
         .then(data => {
           marker.setLatLng(e.latlng);

           $('#latCenter').text(e.latlng.lat)
           $('#lngCenter').text(e.latlng.lng)
           // myMap.flyTo([centerLat.value, centerLng.value], 12);
           addMarkerOnMap(data.data.formatted_address)
         }).catch(error => {
        console.log(error.response);
      });
    }

    function addressToGeo(e) {
      var params = {
        headers: {
          'Api-Key': 'service.8c667d9069564606b33ad1074e71dc40'
        },
      };
      var term = document.getElementById("term").value;
			
      axios.get(`https://api.neshan.org/v4/geocoding?address=${term}`, params)
         .then(data => {
           $('#latCenter').text(data.data.location.y)
           $('#lngCenter').text(data.data.location.x)
           marker.setLatLng({
             lat: data.data.location.y,
             lng: data.data.location.x
           });
           map.flyTo([data.data.location.y, data.data.location.x], 14);
           // myMap.flyTo([centerLat.value, centerLng.value], 12);
           // addMarkerOnMap(data.data.formatted_address)
         }).catch(error => {
        console.log(error.response);
      });
    }

    //on map click function
    function addMarkerOnMap(e) {
      marker.bindPopup(e).openPopup();
    }
		
    //random color generator :))
    function generateRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
	
	</script>
